<div th:fragment="map">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">


    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 50%;
            width: 50%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 90px;
            padding: 0;
        }
    </style>

    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 42.4571897, lng: 27.4172008},
                zoom: 50,
                mapTypeId: 'satellite'
            });
            map.setTilt(100);
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-pB47s6UrU55nKWdt3fSNdSc4rNJPpA4&callback=initMap">
    </script>
</div>
