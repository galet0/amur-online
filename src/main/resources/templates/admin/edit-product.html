<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Редактирай продукт</h1></div>
                <br/>
                <form th:method="post" th:object="${product}">
                    <div class="form-group row">
                        <label class="form-control-label">Име:</label>
                        <input type="text" class="form-control" th:field="*{name}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Цена:</label>
                        <input type="text" class="form-control" th:field="*{price}" pattern="[0-9]*\.?[0-9]*" required/>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Размер:</label>
                        <input type="text" class="form-control" th:field="*{size}" pattern="[0-9]*\.?[0-9]*"/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Тегло:</label>
                        <input type="text" class="form-control" th:field="*{weight}" pattern="[0-9]*\.?[0-9]*"/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Дължина:</label>
                        <input type="text" class="form-control" th:field="*{length}" pattern="[0-9]*\.?[0-9]*"/>
                    </div>

                    <div class="form-group">
                        <label for="exampleTextarea">Описание:</label>
                        <textarea class="form-control" id="exampleTextarea" rows="3" th:field="*{description}"></textarea>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="Редактирай"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
