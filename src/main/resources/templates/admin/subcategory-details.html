<div class="container" th:object="${subcategory}">
    <h1 th:text="|Подкатегория: *{name}|"></h1>
    <hr/>
    <div class="row">
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <a th:classappend="${!subcategory.products.isEmpty()} ? 'disabled'" th:href="@{'/admin/subcategories/delete/' + ${subcategory.id}}" class="btn btn-danger">
                <strong>+</strong> Изтрий подкатегория
            </a>
        </div>
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <a th:href="@{'/admin/subcategories/' + ${subcategory.id} + '/product/add'}" class="btn btn-success">
                <strong>+</strong> Добави продукт
            </a>
        </div>
    </div>
    <h4>Продукти:</h4>
    <hr/>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID:</th>
            <th>Име:</th>
            <th>Цена:</th>
            <th>Описание:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : *{products}">
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="|${#numbers.formatDecimal(product.price, 0, 2)}лв.|"></td>
            <td th:text="${product.description}"></td>
            <td>
                <a th:href="@{'/admin/subcategories/' + ${subcategory.id} + '/product/edit/' + ${product.id}}">Редактиране</a>
            </td>
            <td>
                <a th:href="@{'/admin/subcategories/' + ${subcategory.id} + '/product/delete/' + ${product.id}}">Изтриване</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
