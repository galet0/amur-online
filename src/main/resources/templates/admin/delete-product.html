<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h5 class="display-3">Изтрий продукт</h5></div>
                <hr/>
                <br/>
                <form th:method="post" th:object="${product}">
                    <div class="form-group row">
                        <label class="form-control-label">ID:</label>
                        <input type="text" class="form-control" th:field="*{id}" readonly/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Име:</label>
                        <input type="text" class="form-control" th:field="*{name}" readonly/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Производител:</label>
                        <input type="text" class="form-control" th:field="*{brandName}" readonly/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Категория:</label>
                        <input type="text" class="form-control" th:field="*{categoryName}" readonly/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Подкатегория</label>
                        <input type="text" class="form-control" th:field="*{subcategoryName}" readonly/>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="Изтрий"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>
