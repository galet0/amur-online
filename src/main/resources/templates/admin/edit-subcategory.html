<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="text-center">
                <h3 class="display-3">Редактирай подкатегория</h3>
            </div>
            <br/>
            <form method="post" th:object="${subcategory}">
                <div class="form-group row">
                    <input type="text" class="form-control" th:field="*{id}" readonly/>
                </div>
                <div class="form-group row">
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                       th:value="Редактирай"/>
            </form>
        </div>
    </div>
</div>
