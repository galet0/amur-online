<br/>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <h2>Създаване на профил</h2>
                </br>
                <h5>Лични данни:</h5>
                <hr>
                <form method="post" th:object="${registrationModel}">
                    <div class="form-control">
                        <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ? 'has-danger'">
                            <label class="form-control-label" for="firstName">Име:</label>
                            <input type="text" class="form-control form-control-success" id="firstName" th:field="*{firstName}" placeholder="Име:">
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ? 'has-danger'">
                            <label class="form-control-label" for="lastName">Фамилия:</label>
                            <input type="text" class="form-control form-control-success" id="lastName" th:field="*{lastName}" placeholder="Фамилия:">
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-danger'">
                            <label class="form-control-label" for="email">Имейл:</label>
                            <input type="text" class="form-control form-control-success" id="email" th:field="*{email}" placeholder="Имейл:">
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'has-danger'">
                            <label class="form-control-label" for="phoneNumber">Телефон:</label>
                            <input type="text" class="form-control form-control-success" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Телефон:">
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="faxNumber">Факс:</label>
                            <input type="text" class="form-control form-control-success" id="faxNumber" th:field="*{faxNumber}" placeholder="Факс:">
                            <div class="form-control-feedback"></div>
                        </div>
                    </div>
                    <br/>
                    <h5>Адрес:</h5>
                    <hr>
                    <div class="form-control">
                        <div class="form-group">
                            <label class="form-control-label" for="business">Фирма:</label>
                            <input type="text" class="form-control form-control-success" id="business" th:field="*{business}" placeholder="Фирма:">
                            <div class="form-control-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="address">Адрес:</label>
                            <input type="text" class="form-control form-control-success" id="address" th:field="*{address}" placeholder="Адрес:">
                            <div class="form-control-feedback"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="addressAddition">Допълнение към адреса:</label>
                            <input type="text" class="form-control form-control-success" id="addressAddition" placeholder="Допълнение към адреса:">
                            <div class="form-control-feedback"></div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('town')} ? 'has-danger'">
                            <label class="form-control-label" for="populatedPlace">Населено място:</label>
                            <input type="text" class="form-control form-control-success" id="populatedPlace" th:field="*{town}" placeholder="Населено място:">
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('town')}" th:text="${error}"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="postalCode">Пощенски код:</label>
                            <input type="text" class="form-control form-control-success" id="postalCode" th:field="*{postalCode}" placeholder="Пощенски код:">
                            <div class="form-control-feedback"></div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('countryName')} ? 'has-danger'">
                            <label class="form-control-label" for="countryId">Страна:</label>
                            <select class="form-control" aria-describedby="countryHelp" id="countryId" th:field="*{countryName}">
                                <option th:each="country : ${countryList}" th:value="${country}" th:text="${country}"></option>
                            </select>
                            <div id="countryHelp" class="form-control-feedback" th:each="error : ${#fields.errors('countryName')}" th:text="${error}"></div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('regionName')} ? 'has-danger'">
                            <label class="form-control-label" for="regionId">Област:</label>
                            <select class="form-control" aria-describedby="regionHelp" id="regionId" th:field="*{regionName}">
                                <option th:each="region : ${regionList}" th:value="${region}" th:text="${region}"></option>
                            </select>
                            <div id="capitalsHelp" class="form-control-feedback" th:each="error : ${#fields.errors('regionName')}" th:text="${error}"></div>
                        </div>
                    </div>
                    <br/>
                    <h5>Профил:</h5>
                    <hr>
                    <div class="form-control">
                        <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'">
                            <label class="form-control-label" for="inputSuccess1">Въведете потребителско име:</label>
                            <input type="text" class="form-control form-control-success" id="inputSuccess1" th:field="*{username}" placeholder="Потребителско име">
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}"></div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'">
                            <label class="form-control-label" for="inputWarning1">Въведете парола:</label>
                            <input type="password" class="form-control form-control-warning" id="inputWarning1" th:field="*{password}" placeholder="Парола">
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}"></div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('global')} ? 'has-danger'">
                            <label class="form-control-label" for="inputDanger1">Подтвърдете паролата:</label>
                            <input type="password" class="form-control form-control-danger" id="inputDanger1" th:field="*{confirmPassword}" placeholder="Подтвърдете паролата">
                            <div class="form-control-feedback" th:each="error : ${#fields.errors('global')}" th:text="${error}"></div>
                        </div>
                    </div>
                    <br/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input class="btn btn-success" type="submit" value="Регистрация"/>
                </form>
            </div>
        </div>
    </div>
</br>
