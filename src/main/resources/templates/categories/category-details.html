<div th:replace="~{admin/add-subcategory}"></div>
<div class="container" th:object="${category}">
    <h1 id="categoryName" th:text="|Категория: *{name}|"></h1>
    <hr/>
    <div class="row">
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <a id="addSubcategoryButton" th:href="@{/admin/categories/{id}/subcategories(id=${category.id})}" data-toggle="modal" data-target="#addSubcategoryModal" class="btn btn-success">
                <strong>+</strong> Добави подкатегория
            </a>
            <br/>
        </div>
        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <th:block>
                <div th:if="${category.subcategories.isEmpty()}">
                    <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">
                        <strong></strong> Изтрий категория
                    </a>
                </div>
                <div th:unless="!${category.subcategories.isEmpty()}" th:remove="tag">

                </div>

            </th:block>
        </div>
    </div>
    <h4>Подкатегории:</h4>
    <hr/>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID:</th>
            <th>Име:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subcategory : *{subcategories}">
            <th scope="row" th:text="${subcategory.id}"></th>
            <td th:text="${subcategory.name}"></td>
            <td>
                <a th:href="@{'/admin/categories/' + ${category.id} + '/subcategories/details/' + ${subcategory.id}}">Детайли</a>
            </td>
            <td>
                <a th:href="@{'/admin/categories/' + ${category.id} + '/subcategories/edit/' + ${subcategory.id}}">Редактиране</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="subcategoriesList">

    </div>
</div>
